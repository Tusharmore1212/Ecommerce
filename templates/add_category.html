<!-- templates/categories/add_category.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add_category.css' %}"> 
    <style>
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Category</h1>
        <form method="post" class="category-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name:</label>
                <input type="text" id="id_name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                <textarea id="id_description" name="description" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Category</button>
        </form>
    </div>
</body>
</html>
