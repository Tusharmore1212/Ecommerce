<!-- templates/categories/confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <style>
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Deletion</h1>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete the category "{{ category.name }}"?</p>
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'show_categories' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
