<!DOCTYPE html>
<html>
<head>
    <title>Analytical View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .chart-container {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        h1, h2 {
            color: #343a40;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Analytical View</h1>

    <div class="chart-container">
        <h2>Category Distribution</h2>
        <img src="data:image/png;base64,{{ category_chart_image }}" alt="Category Distribution Chart">
    </div>

    <div class="chart-container">
        <h2>Total Sales per Category</h2>
        <img src="data:image/png;base64,{{ sales_pie_chart_image }}" alt="Sales Pie Chart">
    </div>

    <div class="chart-container">
        <h2>Monthly Sales</h2>
        <img src="data:image/png;base64,{{ monthly_sales_chart_image }}" alt="Monthly Sales Histogram">
    </div>

</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
